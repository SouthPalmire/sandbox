<!DOCTYPE HTML>
<html>
 <head>
    <title>markup_4.html</title>
 </head>
 <style>
    .center, .uppercase, .red-text {
    font-weight: bold;
    }
    .uppercase {
    text-transform: uppercase;
}
    .red-text {
    color: red;
}
    .center {
    text-align: center;
}
 </style>
 <body>
    <div class="uppercase">Some text</div>
    <div class="red-text">Some text</div>
    <div class="center uppercase red-text">Some text</div>
 </body>
</html>
