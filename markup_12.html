<!DOCTYPE html>
<html>
<head>
    <title>markup_12</title>
</head>
<body style="height: 100vh;">
    <div id="square"></div>
    <script type="text/javascript">
        square.style.cssText=`
            position: absolute;
            width: 50px;
            height: 50px;
            background: green;          
            `;
        document.body.addEventListener('mousemove', ({  }) => Object.assign(square.style, {clientX, clientY}),{
        top: `${clientX}px`, 
        left: `${clientY}px`
        });    
    </script>
</body>
</html>
