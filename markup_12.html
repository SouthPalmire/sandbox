<!DOCTYPE html>
<html>
<head>
    <title>markup_12</title>
</head>
<body style="height: 100vh;">
    <div id="square"></div>
    <script type="text/javascript">
        square.style.cssText=`
            width: 15px;
            height: 15px;
            background: green;
            margin: 20px;          
            `;
        document.body.addEventListener('mousemove', ({clientX, clientY}) => Object.assign(square.style,{
            top: `${clientY}px`, 
            left: `${clientX}px`
        }));    
    </script>
</body>
</html>
