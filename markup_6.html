<!DOCTYPE HTML>
<html>
 <head>
  <title>markup_6.html</title>
 </head>
 <style>
    body {
        position:absolute;
}
    .green {
        width: 100px;
        height: 100px;
        background: green;
}
    .yellow {
        position: absolute;
        top: 10mm;
        left: 10mm;
        z-index: 1;
        width: 100px;
        height: 100px;
        background: yellow;
}
    .red {
        position: absolute;
        top: 20mm;
        left: 20mm;
        z-index: 2;
        width: 100px;
        height: 100px;
        background: red;
}
 </style>
 <body>
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="red"></div>
 </body>
</html>
