<!DOCTYPE html>
<html>
  <head>
    <title>CSS</title>
    <style>
      div {
        color: yellow;
        width: 172px;
        background: green;
      }
    </style>
  </head>
  <body>
    <input type="text" id="message">  
    <div id="showMessage">&nbsp;</div>
  <script>
    const message = document.querySelector('input');
    const log = document.getElementById('showMessage');
      message.addEventListener('input', updateValue);
    function updateValue(e) {
      log.textContent = e.target.value;
      }
  </script>
  </body>
</html>
