<!DOCTYPE html>
<html>
  <head>
    <title>markup_11</title>
    <style>
      div {
        color: yellow;
        width: 173px;
        background: green;
      }
    </style>
  </head>
  <body>
    <input type="text" id="message">  
    <div id="showMessage">&nbsp;</div>
  <script>
    message.oninput = function() {
      showMessage.innerHTML = message.value;
    };
  </script>
  </body>
</html>
