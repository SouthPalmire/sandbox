<!DOCTYPE html>
<html>
  <head>
    <title>CSS</title>
    <style>
      div {
        color: yellow;
        width: 172px;
        background: green;
      }
    </style>
  </head>
  <body>
    <input type="text" id="message">  
    <div id="showMessage">&nbsp;</div>
  <script>
  message.oninput = function() {
    showMessage.innerHTML = message.value;
  };
</script>
  </body>
</html>
