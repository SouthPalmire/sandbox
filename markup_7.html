<!DOCTYPE HTML>
<html>
    <head>
    <title>markup_7.html</title>
    </head>
    <style>
        .relative {
        position: relative;
        height: 100px;   
        background-color: gray;
        margin: 10px;
    }
        .square {
        position: absolute;
        height: 50px;
        width: 50px;
        background-color: black;
        margin: 25px;
    }
        div:last-child {
        top: 0px;
        right: 0px;
    }
    </style>
    <body>
        <div class="relative">
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="relative">
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="relative">
            <div class="square"></div>
            <div class="square"></div>  
        </div>
    </body>
</html>
