<style>
.relative {
    position: relative;
    height: 100px;   
    background-color: gray;
    margin: 10px;
}
.square {
    position: absolute;
    height: 50px;
    width: 50px;
    background-color: black;
    margin: 25px;
}
div:last-child {
    margin-left: 1255px;
}
</style>
<body>
<div class="relative">
    <div class="square"></div>
    <div class="square"></div>
    </div>
    <div class="relative">
    <div class="square"></div>
    <div class="square"></div>
    </div>
    <div class="relative">
    <div class="square"></div>
    <div class="square"></div>  
    </div>
</body>
</html>
