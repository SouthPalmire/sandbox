<!DOCTYPE HTML>
<html>
 <head>
  <title>markup_7.html</title>
 </head>
 <style>
    .relative {
        position: sticky;
        height: 100px;
        width: 400px;
        background-color: gray;
        margin: 10px;
    }
    .square {
        position: inherit;
        height: 20px;
        width: 20px;
        background-color: black;
        border-color: green;
        margin: 40px;
        float: left;
    }
 </style>
 <body>
    <div class="relative">
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="relative">
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="relative">
        <div class="square"></div>
        <div class="square"></div>  
      </div>
 </body>
</html>
