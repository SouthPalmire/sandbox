<!DOCTYPE html">
<html>
 <head>
  <title>markup_9</title>
 </head>
 <body> 
  <script type="text/javascript">
    let uppp = document.createElement('ul');
    const base = 2;
      uppp.setAttribute('id','idppp');
      document.body.append(uppp);      
    function getListContent() {
      let fragment = new DocumentFragment();
      for (let i = base * base; i < (base**33); i = i * base) {
        let lppp = document.createElement('li');
        lppp.append(i);
        fragment.append(lppp);
        }  
        return fragment;
        }
      idppp.append(getListContent()); // (*)
  </script>
 </body>
</html>
